{% macro card(item) %}
<div class="card text-bg-dark mb-4" style="width: 18rem; font-size: 14px">
  <img src="{{ item.pic }}" style="aspect-ratio: 300/300" class="card-img-top" alt="{{ item.name }}" />

  <div class="card-body d-flex justify-content-between align-items-center">
    <h5 class="card-title m-0 p-0" style="font-size: 1em;">{{ item.name }}</h5>

      <div class="btn-group">
        <button 
          class="save-wishlists btn btn-primary btn-sm"
          form="wishlist_form-{{item.id}}" 
        >
          <i class="fa-regular fa-bookmark"></i>
          Save
        </button>
        <button
          class="btn btn-sm btn-primary dropdown-toggle dropdown-toggle-split"
          data-bs-auto-close="outside"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          hx-get="/get_wishlists"
          hx-vals='{"item_id": {{item.id|int}} }'
          hx-target="#dropdown-menu-{{item.id}}"
          hx-trigger="click"
          hx-swap="innerHTML"
        >
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu dropdown-menu-lg-end" style="width: 18rem">
          <div id="dropdown-menu-{{item.id}}" class="p-3 pb-0"></div>
        </div>
      </div>
  </div>
</div>
{% endmacro -%}
