{% macro card(item) %}
    <div class="card text-bg-dark mb-4" style="width: 18rem;">
        <img src="{{ item.pic }}" style="aspect-ratio: 300/300"
             class="card-img-top" alt="{{ item.name }}">

        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title w-50">{{ item.name }}</h5>
            <form method="post"
                  class="m-0"
                  action="/wishlist"
                  hx-post="/wishlist"
                  hx-target="closest .card"
                  hx-swap="outerHTML">
                {{ csrf_input }}
                <input type="hidden" name="id" value="{{ item.id }}">
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-primary w-100">
                        {% if item.wishlists.count() %}
                            <i class="fa-solid fa-bookmark"></i>
                        {% else %}
                            <i class="fa-regular fa-bookmark"></i>
                        {% endif %}
                    </button>
                    <button type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu pl-3 pr-2 pd-1" style="min-width: 300px">
                        {% for wish_list in wish_lists %}
                            <li class="list-group-item border-0" style="margin-left: 15px; margin-top: 10px">
                                <input class="form-check-input"
                                       style="scale: 1.2; margin-right: 10px"
                                       type="checkbox"
                                       id="{{ wish_list.id }}"
                                       name="wishlist-{{ wish_list.id }}"
                                       hx-post="/wish-detailed"
                                       hx-swap="none"
                                       {% if wish_list in item.categories.all() %} checked {% endif %}>
                                <label class="form-check-label" for="checkbox-{{ loop.index }}">{{ wish_list.name }}</label>
                            </li>
                        {% endfor %}
                        <li class="mt-1" style="display: flex; margin: 10px 10px 10px 10px; padding-top: 10px">
                            <input type="text" class="form-control w-75" style="margin-right: 1em"
                                   placeholder="Create new list" name="new_list_name" id="newListName">

                            <button type="submit"
                                    class="btn btn-primary mr-2"
                                    hx-post="/add-wishlist"
                                    hx-target="closest .card"
                                    hx-swap="outerHTML">
                                Create
                            </button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
{% endmacro -%}

<html>
<head>
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body class="container">
<h1 class="my-5 px-5">Wishlist anybody you want</h1>

<ul class="d-flex flex-wrap justify-content-evenly gap-2">
    {% for item in items %}
        {{ card(item) }}
    {% endfor %}
</ul>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</html>
